
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status" class="hidden"></div>
    <div id="controls">
        <div id="restart" onclick="wrap.restart()">
            <img src="https://img.icons8.com/material-outlined/24/000000/restart--v1.png"/>
            <span>Начать заново</span>
        </div>
    </div>
    <div id="wrap">
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script>
    const showStatus = text => {
        statusElement.innerHTML = text;
        statusElement.classList.remove("hidden");
        setTimeout(() => statusElement.classList.add("hidden"), 2000);
    }

    const statusElement = document.getElementById("status");
    const wrapElement = document.getElementById('wrap');

    const width = 3;
    const height = 3;
    const players = [
        new Player('1', 'X'),
        new Player('2', 'O')
    ];

    const game = new Game(width, height, players);
    const wrap = new UI(game, wrapElement);
</script>
</html>
